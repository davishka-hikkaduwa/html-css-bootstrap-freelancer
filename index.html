<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap-Freelancer</title>
</head>

<body>
    <!---------- HEADER ---------->
    <header class="dh-bg-dark">
        <div class="container-lg">
            <div class="row py-3">
                <div class="col-10">
                    <h5>START BOOTSTRAP</h5>
                </div>
                <div class="col-2 text-end">
                    <span class="border p-1 rounded-1">
                        <i class="fa-solid fa-bars"></i>
                    </span class="border">
                </div>
            </div>
        </div>
    </header>
    <!---------- /HEADER ---------->

    <!---------- MAIN ---------->
    <main>
        <!-- SECTION start-bootstrap -->
        <section id="start-bootstrap" class="dh-bg-green py-3">
            <div class="container-lg text-center">
                <div class="row">
                    <div class="col-12">
                        <img src="img/avatar.svg" class="img-fluid" alt="avatar">
                    </div>
                    <div class="col-12">
                        <h2>START BOOTSTRAP</h2>
                    </div>
                    <div class="col-12">
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <p class="col-12">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                </div>
            </div>
        </section>
        <!-- /SECTION start-bootstrap -->

        <!-- SECTION portfolio -->
        <section id="portfolio"></section>
        <!-- /SECTION portfolio -->

        <!-- SECTION about -->
        <section id="about"></section>
        <!-- /SECTION about -->

        <!-- SECTION contact-me -->
        <section id="contact-me"></section>
        <!-- /SECTION contact-me -->
    </main>
    <!---------- /MAIN ---------->

    <!---------- FOOTER ---------->
    <footer></footer>
    <!---------- /FOOTER ---------->

</body>

</html>
